<div class="page-content">

                <thead>
                <tr>
                    <th>Date</th>
                    <th>Exercise</th>

                </thead>
                <tbody>
                <tr th:each="log : ${exerciceLog}">
                    <td th:text="${log.fromdate}"></td>
                    <td th:text="${log.exercise.title}"></td>
                    <td th:text="${log.exercise.duration}"></td>
                </tr>
                </tbody>
            </table>
        </div>
